<div class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4 z-50">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 relative">
    <!-- Close Button -->
    <button class="absolute top-4 right-4 w-6 h-6 flex items-center justify-center">
      <div class="w-3 h-3 bg-gray-800"></div>
    </button>

    <!-- Header -->
    <h2 class="text-sm font-semibold mb-6">Add new course type:</h2>
    
    <!-- Category Input -->
    <div class="mb-4">
      <label class="block text-xs font-medium mb-1">Category of course:</label>
      <input 
        type="text" 
        placeholder="Enter category" 
        class="w-full px-3 py-2 text-xs border border-zinc-100 rounded focus:outline-none"
      >
    </div>

    <!-- Acronym Input -->
    <div class="mb-4">
      <label class="block text-xs font-medium mb-1">Acronym:</label>
      <input 
        type="text" 
        placeholder="Enter acronym" 
        class="w-full px-3 py-2 text-xs border border-zinc-100 rounded focus:outline-none"
      >
    </div>

    <!-- Description Input -->
    <div class="mb-6">
      <label class="block text-xs font-medium mb-1">Description:</label>
      <textarea 
        placeholder="Enter Description" 
        class="w-full px-3 py-2 text-xs border border-zinc-100 rounded h-32 focus:outline-none resize-none"
      ></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3">
      <button class="px-4 py-2 bg-black text-white text-xs font-semibold rounded">
        Cancel
      </button>
      <button class="px-4 py-2 bg-black text-white text-xs font-semibold rounded">
        Save
      </button>
    </div>
  </div>
</div>
